<body>
<div class="banner"> <a href="#">

  <div class="bannerText">
    <h1></h1>
  </div>
  <div class="line"></div>
  <button>
  <h2>Book Nu</h2>
  </button>
  </a> </div>
<script>
		//Function til at klikke p√• banneret
		let element = document.querySelector(".banner");
		element.addEventListener("click", goToSomePage);
		
		function goToSomePage(){
			window.open("http://takeoff.dk", '_blank');
		}
		
		//Function til at reloade siden efter 10 sekunder
		document.addEventListener('load', setTimeout(reloadBanner, 12000));
		
		function reloadBanner() {
			location.reload();
		}
	</script>
</body>
</html>
